<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <div class="product-card">
        <div class="product-image">
            <img src="camera.webp" alt="Product Image">
        </div>
        <h2 class="product-name">Product Name</h2>
        <p class="product-price">₹15.00</p> 
        <input type="number" id="quantity" value="1" min="1" class="quantity-input" oninput="updatePrice()">
        <p id="total" class="total-price">Total Price: ₹15.00</p>
        <p class="product-description">This is a short description of the product.</p>
        <button class="buy-now" onclick="buyNow()">Buy Now</button> 
    </div>

    <script src="script.js"></script> 
</body>
</html>
